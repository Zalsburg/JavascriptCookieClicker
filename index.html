<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ghost Clicker</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href = "./style.css" rel = "stylesheet">
</head>
<body>
    <div id = "ghostSection">
        <div>
            Click to spook!
        </div>
        <div id = "ghostButton">
                <i class="fas fa-ghost"></i>
        </div>
        <div>
            Spook Counter: <span id = "ghostCount">0</span>
        </div>
    </div>
    <br>
    <div id = "upgrades">
        <h4>Upgrades</h4>
        <div id = "upgradesList">
            <div>
                <span class = "Title">Extra Clicker</span>
                <br>
                Does a spook every 5 seconds
                <br>
                Cost: <span id = "clickerCost">10</span>
                <br>
                <button id = "extraClicker">
                    Purchase
                </button>
            </div>
            <div>
                <span class = "Title">Make Ghost Spookier</span>
                <br>
                Ghost spooks every second
                <br>
                Cost: <span id = "deathCost">20</span>
                <br>
                <button id = "deathMachine">
                    Purchase
                </button>
            </div>
        </div>
    </div>

    <br>

    <div id = "actionSummary">
        <div>
            <span class = "Title">Upgrade Summary</span>
            <div id = "summary">
                <div>
                    Number of Clickers: <span id = "totalClickers">0</span>
                </div>
                <div>
                    Number of Spookier Ghosts: <span id = "totalDeaths">0</span>
                </div>
            </div>
        </div>
        <div>
            <span class = "Title">Actions performed:</span>
            <div id = "history">

            </div>
        </div>
    </div>


    <script src = "./script.js"></script>
</body>
</html>
